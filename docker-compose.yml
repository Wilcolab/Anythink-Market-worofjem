services:
  python-server:
    build:
      context: ./python-server
      dockerfile: Dockerfile
    container_name: python-server
    ports:
      - "8000:8000"
    volumes:
      - ./python-server/src:/app/src
    environment:
      - PORT=8000
    networks:
      - app-network

  node-server:
    build:
      context: ./node-server
      dockerfile: Dockerfile
    container_name: node-server
    ports:
      - "8001:8001"
    volumes:
      - ./node-server/src:/app/src
      - ./node-server/node_modules:/app/node_modules
    environment:
      - PORT=8001
      - NODE_ENV=development
    networks:
      - app-network
    depends_on:
      - python-server

networks:
  app-network:
    driver: bridge
